<body>

    <main>
        <div class=" some-p left-p">
            <div class="content">
                <h2 class="text-center">
                    RGB/HEX Color Converter
                    </h1>

                    <hr>

                    <div class="content-body">
                        <div class="text-center">
                            <p>
                                Type in any HEX or RGB code into the input below.
                            </p>

                            <input id="rgbhex-input" class="form-input">
                        </div>

                        <table>
                            <tbody>
                                <tr>
                                    <td rowspan="2" width="1">
                                        <span id="bg-output"></span>
                                    </td>

                                    <td>
                                        RGB: <span id="rgb-output"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        HEX: <span id="hex-output"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <style>
                        .content-body input,
                        .content-body table {
                            width: 250px;
                            margin: 0 auto 15px auto;
                        }

                        #bg-output {
                            display: inline-block;
                            vertical-align: middle;
                            margin-top: -0.1em;
                            width: 50px;
                            height: 50px;
                            margin-right: 10px;
                            border: solid #333 1px;
                        }
                    </style>

                    <script>
                        var input = document.getElementById('rgbhex-input');
                        var bgout = document.getElementById('bg-output');
                        var rgbout = document.getElementById('rgb-output');
                        var hexout = document.getElementById('hex-output');
                        input.addEventListener('keyup', function() {
                            var val = input.value;
                            var rgb, hex, temp, r, g, b, isRgb;
                            val = val.replace(/\s/g, '');
                            val = val.replace(/^#/, '');
                            if (
                                val.substr(0, 4) === 'rgb(' ||
                                val.substr(0, 5) === 'rgba('
                            ) {
                                isRgb = true;
                            }
                            val = val.replace(/^rgb\(/i, '');
                            val = val.replace(/^rgba\(/i, '');
                            val = val.replace(/^\(/i, '');
                            val = val.replace(/\)$/i, '');
                            // Detect
                            if (val.match(/^[0-9a-f]{1,2}$/i)) {
                                hex = '#' + val + val + val;
                            } else if (val.match(/^[0-9a-f]{3}$/i)) {
                                hex = '#' + val + val;
                            } else if (val.match(/^[0-9a-f]{6}$/i)) {
                                hex = '#' + val;
                            } else if (
                                isRgb && val.match(/^[0-9]{1,3}$/i) ||
                                val.match(/^[0-9]{3},$/i)
                            ) {
                                r = val.substr(0, 3);
                                g = r;
                                b = r;
                            } else if (val.match(/^[0-9]{1,3},[0-9]{1,3},?$/i)) {
                                temp = val.split(',');
                                r = temp[0];
                                g = temp[1];
                                b = g;
                            } else if (
                                val.match(/^[0-9]{1,3},[0-9]{1,3},[0-9]{1,3},?$/i) ||
                                val.match(/^[0-9]{1,3},[0-9]{1,3},[0-9]{1,3},[01]{1}$/i) ||
                                val.match(/^[0-9]{1,3},[0-9]{1,3},[0-9]{1,3},[0-9]{1}\.[0-9]{1}$/i)
                            ) {
                                temp = val.split(',');
                                r = temp[0];
                                g = temp[1];
                                b = temp[2];
                            }
                            // Convert
                            if (
                                r && r >= 0 && r <= 255 &&
                                g && g >= 0 && g <= 255 &&
                                b && b >= 0 && b <= 255
                            ) {
                                rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';
                                r = (parseInt(r)).toString(16);
                                r = r.length == 1 ? '0' + r : r;
                                g = (parseInt(g)).toString(16);
                                g = g.length == 1 ? '0' + g : g;
                                b = (parseInt(b)).toString(16);
                                b = b.length == 1 ? '0' + b : b;
                                hex = '#' + r + g + b;
                            } else if (hex) {
                                temp = hex.substr(1);
                                temp = (temp.length === 3 ? temp + temp : temp);
                                r = temp[0] + temp[1];
                                g = temp[2] + temp[3];
                                b = temp[4] + temp[5];
                                rgb = 'rgb(' + parseInt(r, 16) + ', ' + parseInt(g, 16) + ', ' + parseInt(b, 16) + ')';
                            }
                            // Output
                            bgout.style.backgroundColor = val ? (hex ? hex : '') : '';
                            hexout.innerHTML = val ? (hex ? hex : 'Invalid') : '';
                            rgbout.innerHTML = val ? (rgb ? rgb : 'Invalid') : '';
                        });
                    </script>
            </div>

        </div>
      

    </main>
</body>
